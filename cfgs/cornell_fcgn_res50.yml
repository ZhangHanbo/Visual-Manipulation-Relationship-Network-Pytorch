EXP_DIR: res50
TRAIN:
  COMMON:
    LEARNING_RATE : 0.002
    LR_DECAY_STEPSIZE: [0]
    GAMMA : 0.0002
    WEIGHT_DECAY: 0.0005
    MAX_EPOCH: 2000
    IMS_PER_BATCH : 16
    DISPLAY : 20
    BBOX_NORMALIZE_TARGETS_PRECOMPUTED: True
    FIXED_INPUT_SIZE : True
    AUGMENTATION : True # When this is True, remember to go to utils/augmantation.py to config augmentation.
    AUGMENTER: Augmentation_Grasp()
    INPUT_SIZE : 320
  FCGN:
    BBOX_POSITIVE_WEIGHTS: 2.0
    ANGLE_THRESH: 15.
TEST:
  COMMON:
    FIXED_INPUT_SIZE: True
    AUGMENTATION : True # When this is True, remember to go to utils/augmantation.py to config augmentation.
    AUGMENTER: Augmentation_Grasp_Test()
FCGN:
  FEAT_STRIDE : [32]
  ANCHOR_ANGLES : [-75., -45., -15., 15., 45., 75.]
  ANCHOR_RATIOS : [1.]
  ANCHOR_SCALES : [1.5]
