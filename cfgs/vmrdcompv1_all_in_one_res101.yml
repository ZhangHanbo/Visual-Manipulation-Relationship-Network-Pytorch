EXP_DIR: res101
SCALES: [600,]
PRETRAIN_TYPE: "caffe"
TRAIN:
  COMMON:
    LEARNING_RATE: 0.001
    BBOX_NORMALIZE_TARGETS_PRECOMPUTED: True
    LR_DECAY_STEPSIZE: [200000]
    GAMMA : 0.1
    IMS_PER_BATCH : 2
    MAX_EPOCH: 60
    WEIGHT_DECAY: 0.0005
    PROPOSAL_METHOD: gt
    AUGMENTATION : True
    DISPLAY: 20
    DOUBLE_BIAS: True
    SNAPSHOT_ITERS: 10000
    SNAPSHOT_AFTER_TEST: True
    USE_ODLOSS: True
  RCNN_COMMON:
    HAS_RPN: True
    RPN_POSITIVE_OVERLAP: 0.7
    RPN_BATCHSIZE: 256
    BG_THRESH_LO: 0.0
    BATCH_SIZE: 256
    RPN_PRE_NMS_TOP_N : 12000
    RPN_POST_NMS_TOP_N : 2000
  VMRN:
    ONLINEDATA_BEGIN_ITER: 2500
  FCGN:
    BBOX_POSITIVE_WEIGHTS: 2.0
    ##########
    ANGLE_THRESH: 22.5
    # ANGLE_THRESH: 15.
TEST:
  RCNN_COMMON:
    HAS_RPN: True
    RPN_PRE_NMS_TOP_N : 6000
    RPN_POST_NMS_TOP_N : 300
  COMMON:
    OBJ_DET_THRESHOLD: 0.5
FCGN:
  FEAT_STRIDE : [16,]
  #############
  ANCHOR_ANGLES : [-67.5, -22.5, 22.5, 67.5]
  # ANCHOR_ANGLES : [-75., -45., -15., 15., 45., 75.]
  #############
  ANCHOR_RATIOS : [1.]
  ANCHOR_SCALES : [0.75]
  BBOX_NORMALIZE_STDS: [0.4, 0.4, 0.4, 0.4, 0.4]
RCNN_COMMON:
  POOLING_SIZE: 7
  POOLING_MODE: align
  # FPN
  ANCHOR_SCALES: [8, 16, 32]
  ANCHOR_RATIOS: [0.33, 0.5, 1, 2, 3]
  FEAT_STRIDE: [16,]
MGN:
  #############
  USE_ADAPTIVE_ANCHOR: False
  #############
  OBJECT_GRASP_BALANCE: 1.0
