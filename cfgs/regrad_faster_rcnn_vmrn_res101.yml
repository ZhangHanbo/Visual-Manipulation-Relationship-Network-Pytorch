EXP_DIR: res101
TRAIN:
  COMMON:
    LEARNING_RATE: 0.001
    BBOX_NORMALIZE_TARGETS_PRECOMPUTED: True
    LR_DECAY_STEPSIZE: [200000]
    GAMMA : 0.1
    IMS_PER_BATCH : 1
    MAX_EPOCH: 100
    WEIGHT_DECAY: 0.0005
    PROPOSAL_METHOD: gt
    USE_VERTICAL_ROTATED : True
    AUGMENTATION : True # When this is True, remember to go to utils/augmantation.py to config augmentation.
    AUGMENTER : Augmentation_VMRD()
    DISPLAY: 20
    DOUBLE_BIAS: True
    SNAPSHOT_ITERS: 30000
    SNAPSHOT_AFTER_TEST: False
  RCNN_COMMON:
    HAS_RPN: True
    RPN_POSITIVE_OVERLAP: 0.7
    RPN_BATCHSIZE: 256
    BG_THRESH_LO: 0.0
    BATCH_SIZE: 256
    SCALES: [600,]
    RPN_PRE_NMS_TOP_N : 12000
    RPN_POST_NMS_TOP_N : 2000
  VMRN:
    ONLINEDATA_BEGIN_ITER: 10000
TEST:
  RCNN_COMMON:
    HAS_RPN: True
    SCALES: [600,]
    RPN_PRE_NMS_TOP_N : 6000
    RPN_POST_NMS_TOP_N : 300
  COMMON:
    OBJ_DET_THRESHOLD: 0.3
RCNN_COMMON:
  POOLING_SIZE: 7
  POOLING_MODE: align
  # FPN
  ANCHOR_SCALES: [8, 16, 32]
  ANCHOR_RATIOS: [0.33, 0.5, 1, 2, 3]
  FEAT_STRIDE: [16,]


